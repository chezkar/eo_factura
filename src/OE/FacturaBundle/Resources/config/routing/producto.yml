producto_index:
    path:     /
    defaults: { _controller: "FacturaBundle:Producto:index" }
    methods:  GET

producto_show:
    path:     /{idproducto}/show
    defaults: { _controller: "FacturaBundle:Producto:show" }
    methods:  GET

producto_new:
    path:     /new
    defaults: { _controller: "FacturaBundle:Producto:new" }
    methods:  [GET, POST]

producto_edit:
    path:     /{idproducto}/edit
    defaults: { _controller: "FacturaBundle:Producto:edit" }
    methods:  [GET, POST]

producto_delete:
    path:     /{idproducto}/delete
    defaults: { _controller: "FacturaBundle:Producto:delete" }
    methods:  DELETE
